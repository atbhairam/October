<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfort Corner 🐱🐶🍫</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Hey Beautiful 💕</h1>
        <p class="subtitle">You deserve some extra love and chocolate today 🍫</p>

        <div class="gallery">
            <!-- 🐱 New Cat Image -->
            <img src="https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg" alt="Sweet Cat" />
            
            <!-- 🐶 Dog Image (kept the same, it’s adorable) -->
            <img src="https://cdn.pixabay.com/photo/2017/08/01/09/04/dog-2563759_1280.jpg" alt="Happy Dog" />
            
            <!-- 🍫 New Chocolate Image -->
            <img src="https://cdn.pixabay.com/photo/2015/03/26/09/41/chocolate-690199_1280.jpg" alt="Chocolate Delight" />
        </div>

        <div class="message">
            <p>
                Take a deep breath 🌸<br>
                Wrap yourself in a cozy blanket 🧣<br>
                And remember — you’re loved, strong, and absolutely amazing 💫
            </p>
        </div>

        <button onclick="sendLove()">💌 Send Virtual Hugs 💌</button>
        <p id="hug" class="hidden">🤗🤗🤗 A thousand warm hugs coming your way! 🤗🤗🤗</p>
    </div>

    <footer>
        <p>Made with 💖, 🐱, 🐶, and 🍫 by someone who adores you.</p>
    </footer>

    <script>
        function sendLove() {
            document.getElementById('hug').classList.toggle('hidden');
        }

        // Floating hearts background
        const heartsContainer = document.querySelector('.hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 4 + 's';
            heart.innerHTML = '💖';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
